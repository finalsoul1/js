<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    $(function() {
      $('p:odd').css('color', 'red');
      $('p:even').css('color', 'blue');
  
      // :odd = 셀렉트odd
      $('h3').after('<hr>').append('<sup>*</sup>').filter(':odd')
        .css('color', 'red');
    })
  </script>
</head>

<body>

  <h3>aaa</h3>
  <h3>bbb</h3>
  <h3>ccc</h3>

  <p>222</p>
  <p>333</p>

  <div class="blue">
    <p>444</p>
  </div>

</body>

</html>
