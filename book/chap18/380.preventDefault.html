<html>

<head>
  <title>preventDefault 예제</title>

  <script type="text/javascript">
    function stopDefAction(evt) {
      // id가 txt인 곳의 입력값이 없으면 이벤트를 막아라.
      if (!document.querySelector('#txt').value) {
        evt.preventDefault();
      }
    }
  </script>
</head>

<body>

  <p>체크박스 컨트롤을 클릭해 주세요</p>

  <form action="https://www.google.com/" onsubmit="stopDefAction(event)">
    <!-- <input type="checkbox" onclick="stopDefAction(event);"/>
    <label for="checkbox">체크박스</label> -->
    <input type="text" id="txt">
    <button type="submit">SEND</button>
    <!-- 입력값을 받아서 저 url로 보내라 -->
  </form>

</body>

</html>
