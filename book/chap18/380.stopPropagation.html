<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    
    <style media="screen">
      body {
        background-color: yellow;
      }
      div {
        width: 200px;
        height: 200px;
        background-color: silver;
      }
      
    </style>
  </head>
  <body onclick="clickBody()">
    
    <div onclick="clickDiv(event)"></div>
    
    <script type="text/javascript">
      // body 영역은 콘텐츠 길이만큼만 먹는다(가로는 100%)
      // background-color는 서비스로 다 칠해주는거임
      function clickBody() {
        alert('clickBody');
      }
      function clickDiv(e) {
        console.log(e);
        alert('clickDiv');
        e.stopPropagation();
        
        return false;
        // 현재 이벤트가 상위로 전파되지 않도록 중단한다.
      }
      // 가장 바깥쪽에서 이벤트를 캐치해서 실행은 시키지않고 이벤트를 
      // 호출한 영역까지 내려온다음 이벤트를 호출하고 다시 거슬러 올라간다.
    
    </script>
    
    
  </body>
</html>
