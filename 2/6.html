<script type="text/javascript">
  var td = [];
  var tds = [];
  var trs = [];

  for (var i = 1; i <= 20; i++) {
    td.push("<th>" + i + "</th>");
  }
  var tdd = document.getElementById("head");
  tdd.innerHTML = td.join("");

  for (var i = 1; i <= 9; i++) { // 행
    tds = [];
    for (var j = 1; j <= 20; j++) { // 열
      tds.push("<td>" + j + "*" + i + "=" + (i * j) + "</td>");
    }
    trs.push("<tr>" + tds.join("") + "</tr>");
  }

  // console.log(trs);

  var tbody = document.getElementById("target");
  // trs 배열의 값을 꺼내서 문자열로 결합
  tbody.innerHTML = trs.join("");


  //함수부분
  function buttonClicked() {

    var inputBox1 = document.getElementById("num1");
    var inputBox2 = document.getElementById("num2");

    var a = parseInt(inputBox1.value, 10);
    var b = parseInt(inputBox2.value, 10);

    // console.log(a);
    // console.log(b);

    for (var i = a; i <= b; i++) {
      td.push("<th>" + i + "</th>");
    }
    tdd.innerHTML = td.join("");

    trs = [];
    for (var i = 1; i <= 9; i++) { // 행
      tds = [];
      for (var j = a; j <= b; j++) { // 열
        tds.push("<td>" + j + "*" + i + "=" + (i * j) + "</td>");
      }
      trs.push("<tr>" + tds.join("") + "</tr>");
    }

    tbody.innerHTML = trs.join("");

    inputBox1.value = "";
    inputBox2.value = "";
  }
  console.log(trs);

</script>
