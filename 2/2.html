  실습 :
  직원정보를 자바스크립트를 사용하여 출력합니다
  직원정보 객체의 구조는 다음과 같습니다
  class Employee {
  int empno;
  String ename;
  String job; // Programmer, Designer....
  double height; // 180.5, 177, 165.4...
  }

1. html
2. css
3. JS
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Ex</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<script type="text/javascript">
    var users = [
      {empno:10, ename:"홍길동", job:"Designer", height:175.5},
      {empno:11, ename:"일지매", job:"Programmer", height:180.5},
      {empno:12, ename:"구운몽", job:"Programmer", height:170.5}
    ];
</script>

  </head>
  <body>

    <div class="container">
      <h3>Users List</h3>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>empNo</th>
            <th>eName</th>
            <th>Job</th>
            <th>Height</th>
          </tr>
        </thead>

        <tbody id="target">

        </tbody>
      </table>
    </div>

<script type="text/javascript">
  var elem = document.getElementById("target");
  console.log(elem);
  var html = "";
  for(i of users){
    html += "<tr>";
    html += "<td>" + i.empno + "</td>";
    html += "<td>" + i.ename + "</td>";
    html += "<td>" + i.job + "</td>";
    html += "<td>" + i.height + "</td>";
    html += "<tr>";
  }
  elem.innerHTML = html;
</script>
  </body>

</html>
